<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jinoy ğŸ’– Be My Valentine</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 350px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      padding: 10px 22px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      position: absolute;
    }

    #message {
      font-size: 20px;
      color: #ff4d6d;
      margin-top: 20px;
      display: none;
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>

  <audio id="music">
    <!-- Replace song.mp3 with any romantic song you like -->
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Jinoy ğŸ’˜</h1>
    <p>Will you be my Valentine?</p>
    <p><i>(No button is just for decoration ğŸ˜œ)</i></p>

    <button id="yesBtn">YES ğŸ’–</button>
    <button id="noBtn">No ğŸ™„</button>

    <div id="message">
      Love you Jinoy for accepting my proposal ğŸ˜˜ğŸ’  
      <br><br>
      Screenshot this and send it to me ğŸ“¸ğŸ˜Œ  
      <br>
      Youâ€™re officially stuck with me now ğŸ˜ğŸ’
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const music = document.getElementById("music");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      yesBtn.disabled = true;
      noBtn.style.display = "none";
      message.style.display = "block";
      yesBtn.innerText = "BEST. CLICK. EVER. ğŸ˜";
      music.play();
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }
  </script>

</body>
</html>
